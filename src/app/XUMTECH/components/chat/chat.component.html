<div
    class="fixed inset-0 flex flex-col overflow-hidden shadow-lg sm:static sm:inset-auto sm:w-90 sm:min-w-90 sm:rounded-2xl bg-white">
    <!-- Header -->
    <div class="flex shrink-0 items-center bg-gray-200 py-4 pl-6 pr-4 text-on-primary">
        <div class="-ml-1 mr-3 sm:hidden">
            <button mat-icon-button>
                <mat-icon class="text-current icon-size-5">close</mat-icon>
            </button>
        </div>
        <div class="text-lg font-medium leading-10">Chatbot</div>
        <div class="ml-auto">
            <button matIconButton (click)="onClose()">
                <mat-icon class="">close</mat-icon>
            </button>
        </div>
    </div>
    <!-- Messages -->
    <div class="overflow-y-auto p-4 h-full md:h-[40vh]">
        <message-list [messages]="messages"></message-list>
    </div>

    <!-- Input -->
    <div class="p-4 border border-t border-gray-200">
        <message-input></message-input>
    </div>
</div>
